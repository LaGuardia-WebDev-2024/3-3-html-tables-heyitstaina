<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Pizza</td>
          <td>Cheese, Dough, Sauce</td>
          <td>$5</td>
        </tr>
        <tr>
          <td>Mac and Cheese</td>
          <td>Cheese, Pasta</td>
          <td>$7</td>        
        </tr>
        <tr>
          <td>Fruit Salad</td>
          <td>Strawberries, Blueberries, Coconut</td>
          <td>$10</td>        
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </body>
</html>
